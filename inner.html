<!DOCTYPE html>
<html ng-app="demoApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Example MVC - Basic Demo - Inner</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-controller="InnerController">
<header>
    <h1>{{title}}</h1>
</header>
<section>
    <h2>{{sub_title}}</h2>
    <ul>
        <li ng-repeat="framework in frameworks">
            {{framework.name}}
            <p>{{framework.snippet}}</p>
        </li>
    </ul>
</section>
<footer>
    <p>{{avantica}}</p>
</footer>
</body>
</html>
