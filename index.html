<!DOCTYPE html>
<html ng-app="demoApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Example MVC - Basic Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-controller="DemoListCtrl">
    <header>
        <h1>{{title}}</h1>
    </header>
    <section>
        <h2>{{sub_title}}</h2>
        <ul>
            <li ng-repeat="pattern in patterns">
                {{pattern.name}}
                <p>{{pattern.snippet}}</p>
            </li>
        </ul>
    </section>
    <footer>
        <p>{{avantica}}</p>
    </footer>
</body>
</html>
